<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="col-6 py-5">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính Tiền Lương
                </div>
                <div class="card-body">
                    <form>
                        <p>Số Ngày làm:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal" placeholder="Số ngày làm">
                        </div>

                        <div class="form-group">
                            <p>Lương mỗi ngày</p>
                            <input type="number" class="form-control" id="inputPeople"
                                placeholder="Nhập số Lương Mỗi Ngày">
                        </div>
                        <button type="button" class="btn btn-danger my-3" id="btnCalc">Tính nào</button>
                        <p id="txtResult"></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6 py-5">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Tính Tổng Năm Số
                </div>
                <div class="card-body">
                    <form>
                        <p>Số thứ Nhất:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal1" placeholder="Nhập Số thứ Nhất">
                        </div>
                        <p>Số thứ Hai:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal2" placeholder="Nhập Số thứ Hai">
                        </div>
                        <p>Số thứ Ba:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal3" placeholder="Nhập Số thứ Ba">
                        </div>
                        <p>Số thứ Tư:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal4" placeholder="Nhập Số thứ Tư">
                        </div>
                        <p>Số thứ Năm:</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal5" placeholder="Nhập Số thứ Năm">
                        </div>

                     
                        <button type="button" class="btn btn-danger my-3" id="btnCalc7">Tính nào</button>
                        <p id="txtResult7"></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6 py-5">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Máy Đỗi Tiền
                </div>
                <div class="card-body">
                    <form>
                        <p>Số Tiền Muốn Đỗi</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputTotal0" placeholder="Nhập Số tiền">
                        </div>

                        <div class="form-group">
                            <p>Tỉ Giá Đô Hiện Nay</p>
                            <input type="text" class="form-control" id="inputPeople0"
                                placeholder="Tỷ Giá 1$">
                        </div>
                        <button type="button" class="btn btn-danger my-3" id="btnCalc0">Tính nào</button>
                        <p id="txtResult0"></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6 py-5">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                   Tính Chu Vi và Diện Tích HCN
                </div>
                <div class="card-body">
                    <form>
                        <p>Nhập Chiều Dài</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputTotall" placeholder="Nhập chiều Dài">
                        </div>

                        <div class="form-group">
                            <p>Nhập Chiều Rộng</p>
                            <input type="text" class="form-control" id="inputPeople4"
                                placeholder="Nhập Chiều Rộng">
                        </div>
                        <button type="button" class="btn btn-danger my-3" id="btnCalc2">Tính Nào</button>
                        <p id="txtResult2"></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6 py-5">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                   Tính Tổng 2 Ký Số
                </div>
                <div class="card-body">
                    <form>
                        <p>Nhập Số N Có 2 Chữ số</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputTotalx" placeholder="Nhập Số N">
                        </div>

                        
                        <button type="button" class="btn btn-danger my-3" id="btnCalc5">Tính nào</button>
                        <p id="txtResult5"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
